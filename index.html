<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parabéns pelo seu Aniversário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Descubra se é seu Aniversário</h2>
        <form>
            <div class="form-group">
                <label for="ano-nascimento">Ano de Nascimento:</label>
                <input type="number" class="form-control" id="ano-nascimento" placeholder="Digite o ano de nascimento">
            </div>
            <div class="form-group">
                <label for="dia-nascimento">Dia de Nascimento:</label>
                <input type="number" class="form-control" id="dia-nascimento" placeholder="Digite o dia de nascimento">
            </div>
            <button type="button" class="btn btn-primary" id="btn-verificar">Verificar</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
</body>
</html>
